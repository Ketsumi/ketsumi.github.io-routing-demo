<div class='layout'>

	<header class='section'>
		<section class='header__section header__title'>
			<h1>{{title}}</h1>
		</section>

		<nav class='header__section'>
			<a *ngFor='let route of routes' [routerLink]='route.path'>{{route.name}}</a>
		</nav>
	</header>

	<main class='section'>
		<router-outlet></router-outlet>
	</main>
	
	<footer class='section'>
		<div>Footer</div>
	</footer>

</div>
